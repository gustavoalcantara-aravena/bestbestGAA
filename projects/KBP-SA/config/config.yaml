# Configuración del Proyecto KBP-SA
# Knapsack Problem con Simulated Annealing

project:
  name: "KBP-SA"
  description: "Problema de la Mochila con Simulated Annealing"
  version: "1.0.0"
  created: "2025-11-17"

problem:
  type: "knapsack"
  optimization: "maximize"
  
  # Definición del problema
  objective: "Maximizar valor total de ítems seleccionados"
  constraint: "Peso total ≤ Capacidad de la mochila"
  
  # Tamaños de instancias
  instance_sizes:
    small: [10, 20, 50]
    medium: [100, 200]
    large: [500, 1000]

metaheuristic:
  name: "Simulated Annealing"
  type: "SA"
  
  parameters:
    T0: 100.0                    # Temperatura inicial
    alpha: 0.95                  # Factor de enfriamiento
    iterations_per_temp: 100     # Iteraciones por temperatura
    T_min: 0.01                  # Temperatura mínima
    max_evaluations: 10000       # Máximo de evaluaciones

  operators:
    mutation:
      - flip_random_bit
      - swap_items
      - local_search
    
    acceptance:
      - metropolis_criterion

gaa:
  # Configuración del GAA (Generación Automática de Algoritmos)
  
  # Terminales identificados del dominio
  terminals:
    constructive:
      - GreedyByValue
      - GreedyByWeight
      - GreedyByRatio
      - RandomConstruct
    
    improvement:
      - FlipBestItem
      - FlipWorstItem
      - OneExchange
      - TwoExchange
    
    perturbation:
      - RandomFlip
      - ShakeByRemoval
      - DestroyRepair
    
    repair:
      - RepairByRemoval
      - RepairByGreedy
  
  # Gramática
  max_depth: 5
  min_depth: 2
  
  # Evolución
  population_size: 50
  n_generations: 100
  crossover_rate: 0.8
  mutation_rate: 0.2

datasets:
  # Ubicación de datasets
  base_dir: "./datasets"
  
  # Datasets incluidos con el proyecto
  low_dimensional:
    path: "./datasets/low_dimensional"
    n_instances: 10
    sizes: [4, 5, 7, 10, 15, 20, 23]
    description: "Instancias pequeñas para testing rápido"
  
  large_scale:
    path: "./datasets/large_scale"
    n_instances: 21
    sizes: [100, 200, 500, 1000, 2000, 5000, 10000]
    description: "Benchmark de Pisinger (Types 1-3)"
  
  # Datasets generados por el usuario (opcional)
  training:
    path: "./datasets/training"
    n_instances: 10
    sizes: [20, 50, 100]
  
  validation:
    path: "./datasets/validation"
    n_instances: 5
    sizes: [50, 100]
  
  test:
    path: "./datasets/test"
    n_instances: 10
    sizes: [100, 200, 500]
  
  benchmark:
    path: "./datasets/benchmark"
    source: "Pisinger instances or custom"

experiments:
  # Configuración experimental
  
  n_runs: 30
  random_seeds: [42, 123, 456, 789, 2024]
  
  metrics:
    - best_fitness
    - avg_fitness
    - convergence_rate
    - success_rate
    - time_to_best
    - algorithm_size
  
  timeout: 300  # segundos por run
  
  output:
    directory: "./generated/results"
    format: ["json", "csv"]
    plots: true

validation:
  # Criterios de validación
  
  solution:
    check_feasibility: true
    check_completeness: true
  
  algorithm:
    min_size: 3
    max_size: 100
    check_syntax: true
    check_executability: true

logging:
  level: "INFO"
  file: "./generated/logs/kbp_sa.log"
  console: true
  
  track:
    - evaluations
    - best_fitness
    - temperature
    - acceptance_rate
    - execution_time
